<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kilnsoft - Industrial SaaS</title>
    <link rel="icon" type="image/png" href="KILNSOFTFAVI.png">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', Arial, sans-serif;
            background-color: #1a1a1a;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        .logo {
            width: 200px;
            height: auto;
            margin-bottom: 30px;
        }

        .tagline {
            font-size: 2rem;
            color: #d16517;
            line-height: 1.4;
            margin-bottom: 20px;
        }

        .tagline .main {
            font-weight: 700;
            font-size: 2.6rem;
            letter-spacing: 0.08em;
            display: block;
        }

        .tagline span {
            display: block;
            font-size: 1.5rem;
            color: #d16517;
            margin-top: 10px;
        }

        .coming-soon {
            font-size: 0.95rem;
            color: #d16517;
            margin-top: 40px;
            letter-spacing: 2px;
            opacity: 1;
            animation: none;
        }
        .coming-soon .dot {
            opacity: 0.2;
            animation: blink 1.2s infinite;
        }
        .coming-soon .dot:nth-child(2) {
            animation-delay: 0.3s;
        }
        .coming-soon .dot:nth-child(3) {
            animation-delay: 0.6s;
        }
        @keyframes blink {
            0%, 80%, 100% {
                opacity: 0.2;
            }
            40% {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="KILNSOFT.png" alt="Kilnsoft Logo" class="logo">
        <div class="tagline">
            <span class="main">Industrial SaaS Solutions</span>
            <span>Heat-tested. Floor-proven.</span>
        </div>
        <div class="coming-soon">Coming Soon<span class="dot">.</span><span class="dot">.</span><span class="dot">.</span></div>
    </div>
</body>
</html>
